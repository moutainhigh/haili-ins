## org.springframework.boot.autoconfigure.web.ServerProperties
server.port: 9003


spring:
#  main:
#    allow-bean-definition-overriding: true
  # 配置下面两个值将会走到 ControllerAdvice 全局里面去
# org.springframework.boot.autoconfigure.web.WebMvcProperties
  mvc.throw-exception-if-no-handler-found: true
# org.springframework.boot.autoconfigure.web.ResourceProperties
  resources.add-mappings: false
# org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
#  redis:
#    host: 192.168.100.211
#    port: 6379
  haili:
    webflux:
      filter.enabled: true
    api:
      version: 1,2
  # 当前服务名
  application.name: order-server
  datasource:
    url:  jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    userName: root
    password: 111111
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1


# 注册中心地址, 多个使用 , 分隔
register.center: http://127.0.0.1:9997/eureka/

feign:
  compression:
    request:
      enabled: true
      mime-types: ["text/xml","application/xml","application/json"]
      min-request-size: 2048
    response.enabled: true
  hystrix:
    # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能
    enabled: true
  ## 配置httpclient线程池
  httpclient:
    enabled: false
  okhttp:
    enabled: true
    log.level: "BODY"

hystrix.command.default.execution:
  timeout.enabled: true
  isolation:
    thread:
      timeoutInMilliseconds: 60000



eureka:
  client:
    # 开启健康检查
    healthcheck.enabled: true
    # feign 间隔多久去拉取服务注册信息(默认 30 秒)
    registry-fetch-interval-seconds: 10
    serviceUrl.defaultZone: ${register.center}
  instance:
    # feign 发送心跳给 server 端的频率(默认 30 秒)
    lease-renewal-interval-in-seconds: 5
    # server 收到心跳等待下一次心跳的超时时间, 要比上面的大(默认 90 秒)
    lease-expiration-duration-in-seconds: 10
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}